spring.application.name=routine

spring.datasource.url=${DATABASE_DEV_URL}
spring.datasource.username=${DATABASE_DEV_USERNAME}
spring.datasource.password=${DATABASE_DEV_PASSWORD}
spring.datasource.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
server.port=8080








spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
api.security.token.secret=${SECRET_KEY}